<script>
    $('#ui-view').ajaxLoad();
    $(document).ajaxComplete(function () {
        Pace.restart();

        const currentDate = new Date();
        document.getElementById('copyRightYear').innerHTML = '&copy; ' + currentDate.getFullYear();

        document.getElementById('pagePath').innerHTML = '<li class="breadcrumb-item">Dashboard</li>';
        const path = window.location.hash;
        const pathArray = path.split('/');

        pathArray.map(route => {
            if (route !== '#main.html') {
                const node = `<li class="breadcrumb-item active">${route.replace('.html', '').replace('#', '')}</li>`;
                $('#pagePath').append(node);
            }
        });
    });

</script>
